                        <!-- Login v1 -->
                        <div class="card mb-0">
                            <div class="card-body">
                                <a href="#" class="brand-logo">
									<span class="logo_60"><img src="https://image.edaymall.com/images/mail/news/dcf/dcf2022/html_관리자/common/images/logo/logo_b.png"  alt="정식품"/></span>

                                <p class="card-text mb-2 text-center">로그인에 문제가 있나요? <a href="javascript:alert('담당자 연락처 : 070-5152-4926 / informngdept@vegemil.co.kr');">문의하기</a></p>

                                <form class="auth-login-form mt-2" th:action="@{/member/loginProc}" method="POST">
                                    <div class="mb-1">
                                        <label for="username" class="form-label">아이디</label>
                                        <input type="text" class="form-control" id="username" name="username" placeholder="관리자 ID를 사용하세요" aria-describedby="username" tabindex="1" autofocus />
                                    </div>

                                    <div class="mb-1">
                                        <div class="d-flex justify-content-between">
                                            <label class="form-label" for="password">비밀번호</label>
                                            <a th:href="@{/admin/auth/searchPassword}">
                                                <small>비밀번호 찾기</small>
                                            </a>
                                        </div>
                                        <div class="input-group input-group-merge form-password-toggle">
                                            <input type="password" class="form-control form-control-merge" id="password" name="password" tabindex="2" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
                                            <span class="input-group-text cursor-pointer"><i data-feather="eye"></i></span>
                                        </div>
                                    </div>
                                    <div align="center" th:if="${param.error}">
						                <p class="error">아이디 패스워드가 올바르지 않거나 비활성화된 회원입니다.</p>
						            </div>
						            [[${param.error}]]
                                    <div class="mb-1">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="remember-me" tabindex="3" />
                                            <label class="form-check-label" for="remember-me"> ID 기억하기</label>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary w-100" tabindex="4">로그인</button>
                                </form>

                               <p class="text-center mt-2">
                                    <span>로그인 페이지</span>
                                    <a th:href="@{/admin/auth/register}">
                                        <span>가입하기</span>
                                    </a>
                                </p>
