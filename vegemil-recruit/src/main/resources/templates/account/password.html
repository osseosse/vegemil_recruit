<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<title>정식품 채용</title>
<head th:replace="fragments/head :: headFragment"></head>
<body>
	<div class="wrap">
		<!-- ================================ Header ================================ -->
		<header class="subColor" th:replace="fragments/mainHeader :: headerFragment"></header>
		<!-- ================================ // Header ================================ -->
		<!-- ================================ Content ================================ -->
		<section>
			<div class="container100">
				<div class="nav">
					<div class="container1300 center">
						<a href="#"><span class="round">HOME</span></a><img class="arrow" th:src="@{/img/arrow.png}" alt="화살표" /><a href="#"><span class="round">마이페이지</span></a>
					</div>
				</div>
				<div class="container1660 center" >
					<div class="memberWrap">
						<div class="row">
							<div class="col-lg-12 text-center">
								<p class="f36 fw600">비밀번호 찾기</p>
								<p class="f16 f400 mt30 line-height140">가입시 입력한 이메일 주소로 <br>임시 비밀번호를 발송해 드립니다.</p>
								<p class="mt60 text-left">이름</p>
								<p><input type="text" class="memType01 w100 mt10" placeholder="공백 없이 입력해 주세요." ></p>

								<p class="mt30 text-left">휴대전화</p>
								<ul class="phone mt10">
									<li><input type="text" class="memType02" maxlength='3' oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"></li>
									<li class="ml10 mr10 gray">-</li>
									<li><input type="text" class="memType02" maxlength='4' oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"></li>
									<li class="ml10 mr10 gray">-</li>
									<li><input type="text" class="memType02" maxlength='4' oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"></li>
								</ul>
							    <p class="error"><img th:src="@{/img/error.png}"> 항목명을 정확히 입력해 주세요</p>
								<!-- //입력 error시 -->
								<p class="mt30 text-left">이메일</p>
								<p class="mt10"><input class="memType01" type="text" placeholder="이메일"></p>
								<!-- 개발확인
								입력필드에 정보가 모두 작성시 버튼class "active"적용 -->
								
								<div class="btnType01 mt20 active"><a href="#">확인</a></div>
								<p class="memInfo">지원서 작성시 입력한 정보를 입력해 주세요.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- ================================ 
				// Content
		================================ -->
	</div><!-- //wrap bg_01 -->

<!-- ================================ Footer ================================ -->
<footer class="container100 center bgGray" th:replace="fragments/mainFooter :: footerFragment"></footer>
<!-- ================================ // Footer ================================ -->
</body>
</html>
