    <title>관리자 등록</title>
    <link rel="apple-touch-icon" th:href="@{/app-assets/images/ico/apple-icon-120.png}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/app-assets/images/ico/favicon.ico}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://image.edaymall.com/images/mail/news/dcf/dcf2022/ys/style.css">
    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
<!--     <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/bootstrap.css}"> -->
	<link rel="stylesheet" type="text/css" href="https://image.edaymall.com/images/mail/news/dcf/dcf2022/ys/bootstrap.css">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/bootstrap-extended.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/colors.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/components.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/themes/dark-layout.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/themes/bordered-layout.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/themes/semi-dark-layout.css}">

    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/core/menu/menu-types/vertical-menu.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/plugins/forms/form-validation.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/pages/page-auth.css}">

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern blank-page navbar-floating footer-static  " data-open="click" data-menu="vertical-menu-modern" data-col="blank-page">
    <!-- BEGIN: Content-->
    <div class="app-content content ">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <div class="auth-wrapper auth-v1 px-2">
                    <div class="auth-inner py-2">
                        <!-- Register v1 -->
                        <div class="card mb-0">
                            <div class="card-body">
                                <a href="#" class="brand-logo">
<!-- 									<span class="logo_60"><img src="../common/images/logo/logo_b.png"  alt="정식품"/></span> -->
									<span class="logo_60"><img src="https://image.edaymall.com/images/mail/news/dcf/dcf2022/html_관리자/common/images/logo/logo_b.png"  alt="정식품"/></span>
                                    <h2 class="brand-text text-white ms-1 ">정식품 관리자</h2>
                                </a>

                                <h4 class="card-title mb-1 text-center">관리자등록이 처음이신가요?</h4>
                                <p class="card-text mb-2 text-center">아래정보를 남겨주시면 담당자가 확인 후 <br>메일을 보내드립니다.</p>


                                <form class="auth-register-form mt-2" th:action="@{/admin/auth/signUp}" method="POST">
                                    <div class="mb-1">
                                        <label for="register-username" class="form-label">이름</label>
                                        <input type="text" class="form-control" id="aName" name="aName" placeholder="" aria-describedby="register-username" tabindex="1" autofocus />
                                    </div>
                                    <div class="mb-1">
                                        <label for="register-email" class="form-label">Email</label>
                                        <input type="text" class="form-control" id="aId" name="aId" placeholder="사내 E-mail을 작성해 주세요." aria-describedby="register-email" tabindex="2" />
                                    </div>
                                    <div class="mb-1">
                                        <label for="register-email" class="form-label">부서</label>
                                        <input type="text" class="form-control" id="aLocation" name="aLocation" placeholder="부서명 작성해 주세요. ex)정식품_홍보" aria-describedby="register-location" tabindex="3" />
                                    </div>

                                    <div class="mb-1">
                                        <label for="register-password" class="form-label">Password</label>

                                        <div class="input-group input-group-merge form-password-toggle">
                                            <input type="password" class="form-control form-control-merge" id="aPwd" name="aPwd" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="register-password" tabindex="4" />
                                            <span class="input-group-text cursor-pointer"><i data-feather="eye"></i></span>
                                        </div>
                                    </div>
                                   
                                    <button class="btn btn-primary w-100" tabindex="5">관리자 가입하기</button>
                                </form>

                                 <p class="text-center mt-2">
                                    <span>로그인 페이지 </span>
                                    <a href="/admin/auth/login">
                                        <span>돌아가기</span>
                                    </a>
                                </p>
                            </div>
                        </div>
                        <!-- /Register v1 -->
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- END: Content-->


    <!-- BEGIN: Vendor JS-->
    <script th:src="@{/app-assets/vendors/js/vendors.min.js}"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page Vendor JS-->
    <script th:src="@{/app-assets/vendors/js/forms/validation/jquery.validate.min.js}"></script>
    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Theme JS-->
    <script th:src="@{/app-assets/js/core/app-menu.js}"></script>
    <script th:src="@{/app-assets/js/core/app.js}"></script>
    <!-- END: Theme JS-->

    <!-- BEGIN: Page JS-->
    <script th:src="@{/app-assets/js/scripts/pages/page-auth-register.js}"></script>
    <!-- END: Page JS-->

    <script>
        $(window).on('load', function() {
            if (feather) {
                feather.replace({
                    width: 14,
                    height: 14
                });
            }
        })
    </script>
</body>
<!-- END: Body-->

</html>
