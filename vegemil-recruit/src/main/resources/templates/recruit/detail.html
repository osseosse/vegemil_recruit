<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<title>정식품 채용</title>
<head th:replace="fragments/head :: headFragment"></head>
<!-- add css -->
<link rel='stylesheet' href='https://cdn.rawgit.com/filamentgroup/fixed-sticky/master/fixedsticky.css'>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"><!-- aos animation -->
<!-- add js -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdn.rawgit.com/filamentgroup/fixed-sticky/master/fixedsticky.js'></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script><!-- aos animation -->
<script>
	$(document).ready(function(){
		$( '.sidebar' ).fixedsticky();
	});
</script>
<body>
	<div class="wrap">
		<!-- ================================ Header ================================ -->
		<header class="subColor" th:replace="fragments/mainHeader :: headerFragment"></header>
		<!-- ================================ // Header ================================ -->
		<!-- ================================ Content ================================ -->
		<section>
			<div class="container100">
				<div class="container1300 center" >
					<div class="memberWrapBase" th:object="${recruit}">
						<div class="sidebar fixedsticky w350 f-left">
							<p class="f23 fw600 line-height140" th:text="*{sTitle}"><span class="r-black-line2 f16" th:text="|D-*{recruit.sDday}|"></span> </p>
							<p class="mt20"><span class="f14 fw400" th:text="|*{sStartdate} ~ *{sEnddate}|"></span></p>
							<p class="mt50"><a href="/information/info"><img th:src="@{/img/infoBanner.png}" alt="채용절차 보러가기"/></a></p>
						</div>
						<div class="wrap860 f-right" >
							<div class="r-box4">
								<img th:src="@{/img/recruit_main_20220101.jpg}" alt="채용공고문" />
							</div>
							<!--
							<div class="r-box mt20">
								<div class="tex-center f16 pt50 pb50 gray">진행중인 채용이 없습니다.</div>
							</div>
							-->
							<ul class="mt50 btn-box-2">
								<li class="btn_type09"><a href="javascript:window.history.back();">목록보기</a></li>
								<li class="btn_type10"><a th:href="|@{/recruit/join}?sTh=${recruit.sTh}|">지원하기</a></li>
							</ul>
						</div><!-- //wrap860 -->
					</div><!-- //memberWrapBase -->
				</div><!-- //container1300 -->
			</div><!-- //container100 -->
		</section>
		<!-- ================================ 
				// Content 
		================================ -->
	</div><!-- //wrap bg_01 -->

<!-- ================================ Footer ================================ -->
<footer class="container100 center bgGray" th:replace="fragments/mainFooter :: footerFragment"></footer>
<!-- ================================ // Footer ================================ -->
</body>
</html>
