<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<title>정식품 채용</title>
<head th:replace="fragments/head :: headFragment"></head>
<body>
	<div class="wrap">
		<!-- ================================ Header ================================ -->
		<header class="subColor" th:replace="fragments/mainHeader :: headerFragment"></header>
		<!-- ================================ // Header ================================ -->
		<!-- ================================ 
				Content
		================================ -->
		<section>
			<div class="container100">
				<div class="container1660 center" >
					<div class="memberWrap">
						<div class="row">
							<div class="col-lg-12 text-center">
							<form th:action="@{/email/sendPwResetEmail}" id="pwSeachform" th:object="${member}" method="post" onsubmit="return sendCheck();">
								<p class="f36 fw600">비밀번호 찾기</p>
								<p class="f16 f400 mt30 line-height140">등록한 이메일과 이름 입력 후 비밀번호 재설정 버튼을 클릭하면 메일로 비밀번호 재설정 링크가 발송됩니다.</p>
								<p class="memInfo text-center">*비밀번호 찾기는 1시간 이내로 진행해야 합니다.</p>
								<p class="mt60 text-left">이름</p>
								<p><input type="text" id="txtName" name="memName" class="memType01 w100 mt10" placeholder="공백 없이 입력해 주세요." ></p>
								<p class="error" id="nameCheck" style="display: none;"><img th:src="@{/img/error.png}"> 이름은  필수 입력값입니다.</p>
								<!-- //입력 error시 -->
								<p class="mt20 text-left">이메일</p>
								<p class="mt10"><input class="memType01" id="txtEmail" name="emailAddr" type="text" placeholder="이메일"></p>
								<p class="error" id="emailCheck" style="display: none;"><img th:src="@{/img/error.png}"> 이메일은 필수 입력값입니다.</p>
								<p class="error" id="emailMatch" style="display: none;"><img th:src="@{/img/error.png}"> 잘못된 이메일 형식입니다. 이메일을 정확하게 입력해주세요.</p>
								<!-- 개발확인 : 입력필드에 정보가 모두 작성시 버튼class "active"적용 -->
								<button class="btnType01 mt20" type="button" id="sendBtn" disabled="disabled" onclick="sendPwResetEmail()">비밀번호 재설정</button>
								<p class="memInfo">지원서 작성시 입력한 정보를 입력해 주세요.</p>
								<p class="memInfo">이메일 잊어버리셨나요? <a href="/member/emailSearch"><span>이메일 찾기</span></a></p>
							</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- ================================ 
				// Content
		================================ -->
	</div><!-- //wrap bg_01 -->

<!-- ================================ Footer ================================ -->
<footer class="container100 center bgGray" th:replace="fragments/mainFooter :: footerFragment"></footer>
<!-- ================================ // Footer ================================ -->
<script th:src="@{/common/js/passwordSearch.js}"></script>
</body>
</html>
